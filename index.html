<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ZOO ZEN</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/quicksettings.js"></script>
    <script src="libraries/p5.gui.js"></script>
    <script src="libraries/p5.scribble.js"></script>
    <script src="libraries/p5.clickable.js"></script>

    <script src="lib.js"></script>
    <script src="music.js"></script>
    <script src="titleScreen.js"></script>
    <script src="creature.js"></script>
    <script src="unicorn.js"></script>
    <script src="butterfly.js"></script>
    <script src="dragon.js"></script>
    <script src="fairytaleTapper.js"></script>
    <script src="fairytaleEndscreen.js"></script>
    <script src="geckoClimber.js"></script>
    <script src="monkeyBonanza.js"></script>
    <script src="sketch.js"></script>
  </head>

  <body>
    <div id="sketch"></div>
    <div id="titleScreen">
      <div id="noise"></div>
      <div class="fill column">
        <h1 id="title">ZOO ZEN</h1>
        <button type="button" onClick="setScene(() => new FairytaleTapper())">
          Fairy Tale Tapper
        </button>
        <button type="button" onClick="setScene(() => new MonkeyBonanza())">
          Monkey Bonanza
        </button>
        <button type="button" onClick="setScene(() => new GeckoClimber())">
          Gecko Climber
        </button>
        <img src="/resources/Tree00.png" id="tree0" />
        <img src="/resources/Tree01.png" id="tree1" />
        <img src="/resources/Tree02.png" id="tree2" />
      </div>
    </div>
    <div id="pauseMenu">
      <div id="noise2"></div>
      <h1>Paused</h1>
      <button
        type="button"
        onClick="setScene(() => new TitleScreen()); togglePause()"
      >
        Return to title screen
      </button>
    </div>
  </body>
</html>
